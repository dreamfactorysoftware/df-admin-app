    <!--Begin Comm100 Live Chat Code-->
    <div id="comm100-button-219"></div>
    <script type="text/javascript">
        var Comm100API = Comm100API || new Object;
        Comm100API.status = "init";
        Comm100API.showChat = function (bool) {
            var sel = $("[id*='comm100-']");
            // only show/hide when absolutely necessary
            if (bool) {
                if (Comm100API.status === "init") {
                    Comm100API.init();
                } else if (Comm100API.status === "off"){
                    sel.show();
                }
                Comm100API.status = "on";
            } else {
                if (Comm100API.status === "on") {
                    sel.hide();
                    Comm100API.status = "off";
                }
            }
        };
        Comm100API.init = function () {
            Comm100API.chat_buttons = Comm100API.chat_buttons || [];
            var comm100_chatButton = new Object;
            comm100_chatButton.code_plan = 219;
            comm100_chatButton.div_id = 'comm100-button-219';
            Comm100API.chat_buttons.push(comm100_chatButton);
            Comm100API.site_id = 210217;
            Comm100API.main_code_plan = 219;
            var comm100_lc = document.createElement('script');
            comm100_lc.type = 'text/javascript';
            comm100_lc.async = true;
            comm100_lc.src = 'https://chatserver.comm100.com/livechat.ashx?siteId=' + Comm100API.site_id;
            var comm100_s = document.getElementsByTagName('script')[0];
            comm100_s.parentNode.insertBefore(comm100_lc, comm100_s);
            setTimeout(function () {
                if (!Comm100API.loaded) {
                    var lc = document.createElement('script');
                    lc.type = 'text/javascript';
                    lc.async = true;
                    lc.src = 'https://hostedmax.comm100.com/chatserver/livechat.ashx?siteId=' + Comm100API.site_id;
                    var s = document.getElementsByTagName('script')[0];
                    s.parentNode.insertBefore(lc, s);
                }
            }, 5000)
        }
    </script>
    <!--End Comm100 Live Chat Code-->
