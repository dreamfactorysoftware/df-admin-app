<div class="panel">
    <div>
        <a ng-click="accessByTabsLoaded = true" data-toggle="collapse" style="text-decoration: none; cursor: pointer" data-target="#select-access-tabs-body">
            <h4>Access by tabs</h4>
        </a>
    </div>
    <div id="select-access-tabs-body" class="panel-collapse collapse" ng-class="{'in': !subscription_required}" style="overflow: hidden; margin-left: -20px; margin-right: -20px; padding-right: 20px; padding-left: 20px">
        <div data-ng-if="!subscription_required">
            <div class="alert alert-info" style="margin-top: 10px">
                <div class="fa fa-info-circle"></div>
                {{ widgetDescription }}
            </div>
            <div>
                <div class="form-group">

                    <div class="checkbox" style="margin-bottom: 20px">
                        <label>
                            <input id="select-all-tabs" type="checkbox" ng-model="areAllTabsSelected"
                                   ng-change="selectAllTabs(areAllTabsSelected)">
                            Select all
                        </label>
                    </div>
                    <div class="checkbox col-sm-6 no-gutter" ng-repeat="tab in accessByTabs track by $index">
                        <label>
                            <input type="checkbox" ng-model="tab.checked" ng-change="selectTab(tab)"/>
                            {{tab.title}}
                        </label>
                    </div>

                </div>
            </div>
        </div>

        <div data-ng-if="subscription_required && accessByTabsLoaded" ng-controller="PaywallCtrl">
            <df-paywall license-type="'GOLD'" service-name="'Access by tabs'"></df-paywall>
        </div>
    </div>
    <hr/>

</div>
