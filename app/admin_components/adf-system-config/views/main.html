<div class="">
    <div class="col-md-2 df-sidebar-nav">
        <df-sidebar-nav data-links="links"></df-sidebar-nav>
    </div>

    <div class="col-md-10 df-section"
         data-ng-class="activeView.path === 'system-info' ? 'df-section-3-round' : 'df-section-all-round'" df-fs-height>


        <!-- Section Header -->
        <df-section-header data-title="activeView.label"></df-section-header>

        <dreamfactory-system-info data-ng-if="activeView.path === 'system-info'"></dreamfactory-system-info>
        <dreamfactory-cache-config data-ng-if="activeView.path === 'cache'"></dreamfactory-cache-config>
        <dreamfactory-cors-config data-ng-if="activeView.path === 'cors'"></dreamfactory-cors-config>
        <dreamfactory-email-templates data-ng-if="activeView.path === 'email-templates'"></dreamfactory-email-templates>
        <dreamfactory-global-lookup-keys data-ng-if="activeView.path === 'global-lookup-keys'"></dreamfactory-global-lookup-keys>
    </div>
</div>
