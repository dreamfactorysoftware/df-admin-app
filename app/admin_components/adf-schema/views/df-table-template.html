<div>
    <df-table-edit-view data-selected-view="selView" ng-show="selView === 'edit'"></df-table-edit-view>
    <df-table-create-view data-selected-view="selView" ng-show="selView === 'create'"></df-table-create-view>
    <df-field-details data-field-data="fieldEditData" data-selected-view="selView" data-current-table="currentTable" data-table-status="tableStatus" ng-show="selView === 'field'"></df-field-details>
    <df-relation-details data-api-data="apiData" data-relation-data="relationEditData" data-selected-view="selView" data-current-table="currentTable" ng-show="selView === 'relation'"></df-relation-details>
    <div class="df-empty-section-row" ng-show="selView === 'empty' || selView === undefined">
        <div class="df-empty-section-body">
            <h1 class="" style="text-align: center;">
                No Table selected
            </h1>
        </div>
    </div>
    <df-upload-schema data-selected-view="selView" ng-show="selView === 'upload'"></df-table-edit-view>

</div>
