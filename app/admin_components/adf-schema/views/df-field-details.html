<div class="form-group">
    <label>Name</label>
    <df-simple-help data-options="helpText.name"></df-simple-help>
    <input class="form-control" type="text" data-ng-model="field.record.name"
           data-ng-disabled="!field.__dfUI.newField"/>
    <br/>

    <label>Alias</label>
    <df-simple-help data-options="helpText.alias"></df-simple-help>
    <input class="form-control" type="text" data-ng-model="field.record.alias"/>
    <br/>

    <label>Label</label>
    <df-simple-help data-options="helpText.label"></df-simple-help>
    <input class="form-control" type="text" data-ng-model="field.record.label"/>
    <br/>

    <label>Type</label>
    <df-simple-help data-options="helpText.type"></df-simple-help>
    <select data-ng-options="type.value as type.name for type in typeOptions" class="form-control"
            data-ng-model="field.record.type"></select> <br/>

    <label>Database Type</label>
    <df-simple-help data-options="helpText.database_type"></df-simple-help>
    <input class="form-control" data-ng-disabled="field.record.type != ''" type="text"
           data-ng-model="field.record.db_type"/>
    <br/>

    <label>Length</label>
    <input class="form-control"
           data-ng-disabled="field.record.type === '' || (field.record.type != 'string' && field.record.type != 'integer' && field.record.type != 'text' && field.record.type != 'binary')"
           type="text" data-ng-model="field.record.length"/>
    <br/>

    <label>Precision</label>
    <input class="form-control"
           data-ng-disabled="(field.record.type != 'decimal' && field.record.type != 'float' && field.record.type != 'double') || field.record.type === ''"
           type="text" data-ng-model="field.record.precision"/>
    <br/>

    <label>Scale</label>
    <input class="form-control"
           data-ng-disabled="(field.record.type != 'decimal' && field.record.type != 'float' && field.record.type != 'double') || field.record.type === ''"
           type="text" data-ng-model="field.record.scale"/>
    <br/>

    <div class="checkbox">
        <label>
            <input type="checkbox" data-ng-disabled="field.record.type !== 'string' || field.record.type === ''"
                   data-ng-model="field.record.fixed_length"/>
            Fixed Length</label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" data-ng-disabled="field.record.type !== 'string' || field.record.type === ''"
                   data-ng-model="field.record.supports_multibyte"/>
            Supports Multibyte</label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" data-ng-model="field.record.allow_null"/>
            Allow Null</label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" data-ng-model="field.record.auto_increment"/>
            Auto Increment</label>
    </div>

    <label>Default Value</label>
    <input class="form-control" type="text" data-ng-model="field.record.default"/>
    <br/>

    <div class="checkbox">
        <label>
            <input type="checkbox" data-ng-model="field.record.is_index"/>
            Indexed</label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" data-ng-model="field.record.is_unique"/>
            Unique</label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" data-ng-model="field.record.is_primary_key" data-ng-disabled="true"/>
            Primary Key</label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" data-ng-change="changeForeignKey()" data-ng-model="field.record.is_foreign_key"/>
            Foreign Key</label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" data-ng-disabled="(field.record.type != 'reference') && !field.record.is_foreign_key"
                   data-ng-model="field.record.is_virtual_foreign_key"/>
            Virtual Foreign Key</label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox"
                   data-ng-disabled="((field.record.type != 'reference') && !field.record.is_foreign_key) || !field.record.is_virtual_foreign_key"
                   data-ng-change="changeForeignReferenceService()"
                   data-ng-model="field.record.is_foreign_ref_service"/>
            Foreign Reference Service</label>
    </div>

    <label>Reference Service</label>
    <select data-ng-disabled="((field.record.type != 'reference') && !field.record.is_foreign_key) || !field.record.is_virtual_foreign_key || !field.record.is_foreign_ref_service"
            class="form-control"
            data-ng-change="_loadReferenceTables()"
            data-ng-model="field.record.ref_service"
            data-ng-options="o.name as o.label for o in refServices">
        <option value="">-- Select Reference Service --</option>
    </select> <br/>

    <span data-ng-if="(field.record.type === 'reference') || field.record.is_foreign_key"
          data-ng-init="_loadReferenceTables()"></span>

    <label>Reference Table</label>
    <select data-ng-disabled="(field.record.type !== 'reference') && !field.record.is_foreign_key"
            class="form-control"
            data-ng-change="_loadReferenceFields()"
            data-ng-model="field.record.ref_table"
            data-ng-options="o.name as o.name for o in refTables">
        <option value="">-- Select Reference Table --</option>
    </select> <br/>

    <span data-ng-if="(field.record.type === 'reference') || field.record.is_foreign_key"
          data-ng-init="_loadReferenceFields()"></span>

    <label>Reference Field</label>
    <select data-ng-disabled="((field.record.type !== 'reference') && !field.record.is_foreign_key) || !field.record.ref_table"
            class="form-control"
            data-ng-model="field.record.ref_fields"
            data-ng-options="o.name as o.name for o in refFields">
        <option value="">-- Select Reference Field --</option>
    </select> <br/>


    <label>Validation</label>
    <df-simple-help data-options="helpText.validation"></df-simple-help>
    <textarea json-edit="field.record.validation" rows="5" cols="10" class="form-control"></textarea>
    <br/>

    <label>DB Function</label>
    <df-simple-help data-options="helpText.db_function"></df-simple-help>
    <input class="form-control" type="text" ng-model="field.record.db_function.function">
    <br/>

    <label>DB Function Return Type</label>
    <select data-ng-options="type.value as type.name for type in returnTypeOptions" class="form-control"
            data-ng-model="field.record.db_function.type"></select>
    <br/>

    <div class="checkbox">

        <label>
            <input type="checkbox" data-ng-model="field.record.db_function.aggregate"/>
            <strong>Aggregate DB Function?</strong>
        </label>
        <df-simple-help data-options="helpText.aggregate_db_unction"></df-simple-help>
    </div>
    <br/>

    <div data-ng-show="field.record.type === 'string' || field.record.type === 'integer'">
        <label>Picklist</label>
        &nbsp;&nbsp;<span class="text-muted">Enter a comma delimited list of values to make available</span>

        <input class="form-control" type="text" data-ng-model="field.record.picklist"/>
        <br/>
    </div>

    <!--<button data-ng-if="field.__dfUI.isNewField" type="button" class="btn btn-primary" data-ng-click="saveField()">Save</button>-->
    <!--<button data-ng-if="!field.__dfUI.isNewField" type="button" class="btn btn-primary" data-ng-click="updateField()">Update</button>-->
    <div class="row df-btn-row" style="padding-bottom: 20px">
        <div class="col-xs-12"  ng-hide="$parent.table.__dfUI.newTable">
            <button type="button" class="btn btn-primary" data-ng-click="saveField()"
                    >Save
            </button>
            <button type="button" class="btn btn-default" data-ng-click="closeField($parent.table.__dfUI.newTable)">
                Cancel
            </button>
        </div>
        <div class="col-xs-12"  ng-hide="!$parent.table.__dfUI.newTable">
            <button type="button" class="btn btn-primary" data-ng-click="closeField($parent.table.__dfUI.newTable)">
                Save
            </button>
        </div>
    </div>


</div>
