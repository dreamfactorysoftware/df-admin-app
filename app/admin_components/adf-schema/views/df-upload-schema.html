<div class="row">
    <div class="col-xs-12">
        <df-ace-editor data-input-type="'object'"
                       data-input-content="uploadSchemaData"
                       data-input-update="0"
                       data-input-format="'json'"
                       data-is-editable="true"
                       data-editor-obj="schemaUploadEditorObj"
                       data-target-div="'schemaUpload'">
        </df-ace-editor>
    </div>
</div>

<div class="row" style="margin-top: 20px;">
    <div class="col-xs-12 form-controls">
        <button id="schema_upload_upload" type="button" data-ng-click="uploadSchema()" class="btn btn-primary btn-upload-schema">Upload</button>
        <button id="schema_upload_cancel" type="button" data-ng-click="closeUploadSchema()" class="btn btn-default">Cancel</button>
    </div>
</div>
