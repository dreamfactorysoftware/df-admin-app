<div>
    <div data-ng-hide="currentEditApp">

        <!-- Section  Heading -->
        <df-section-header data-title="'Manage Applications'"></df-section-header>

        <!-- Toolbar -->
        <df-section-toolbar>
            <df-toolbar-paginate data-api="'app'" ></df-toolbar-paginate>
            <div class="btn-group btn-group-sm hidden-xs df-btn-group">
                <button class="btn btn-default" data-ng-click="deleteSelectedApps()" data-ng-disabled="selectedApps.length === 0" title="Delete selected apps"><i class="fa fa-fw fa-trash"></i></button>
            </div>
            <df-download-sdk data-btn-size="'btn-group-sm'"></df-download-sdk>
            <div style="clear: both"></div>
        </df-section-toolbar>

        <div data-ng-show="apps.length === 0 && emptySectionOptions.active">
            <df-empty-section></df-empty-section>
        </div>

        <div data-ng-show="apps.length > 0">

            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">

                        <table class="table table-responsive table-bordered table-striped table-hover table-condensed">
                            <thead>
                            <th></th>

                            <th data-ng-class="order.orderBy === field.name ? 'df-th-selected' : ''"
                                data-ng-click="orderOnSelect(field)"
                                data-ng-repeat="field in fields">

                                <span class="df-th-text" style="white-space: nowrap" >{{field.label}}
                                    <i style="margin-left: 5px;" data-ng-if="order.orderBy === field.name"
                                       class="fa"
                                       data-ng-class="order.orderBy === field.name && order.orderByReverse ? 'fa-caret-down' : 'fa-caret-up'"></i>
                                </span>
                            </th>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="obj in apps | orderObjectBy:order.orderBy:order.orderByReverse" class="repeated-item" data-ng-class="obj.__dfUI.selected ? 'danger' : ''">
                                <td style="width: 80px;">


                                    <div class="btn-group btn-group-xs" >
                                        <div class="" style="margin-right: 5px; display: inline-block; float:left">
                                            <input id="apps_table_row_checkbox_{{obj.record.id}}"  type="checkbox" data-ng-checked="obj.__dfUI.selected" data-ng-click="setSelected(obj)" />
                                        </div>
                                        <button id="apps_table_row_delete_{{obj.record.id}}" type="button" class="btn btn-default btn-xs" data-ng-click="deleteApp(obj)" title="Delete app"><i class="fa fa-trash"></i></button>
                                        <button id="apps_table_row_launch_{{obj.record.id}}" type="button" class="btn btn-default btn-xs" data-ng-click="launchApp(obj)" data-ng-disabled="!obj.record.launch_url" title="Launch app"><i class="fa fa-play"></i></button>
                                    </div>

                                </td>
                                <td id="apps_table_row_{{$index}}_{{obj.record.id}}" data-ng-click="editApp(obj.record)" data-ng-repeat="value in obj.record | orderAndShowValue : fields track by $index">
                                    <span ng-if="fields[$index].name === 'api_key'" style="white-space:nowrap;">
                                        <span id="apps_table_row_{{$index}}_{{obj.record.id}}_api_key">{{value}}</span>
                                        &nbsp;
                                        <i class="fa fa-clipboard" ngclipboard data-clipboard-target="#apps_table_row_{{$index}}_{{obj.record.id}}_api_key" data-ng-click="$event.stopPropagation()" title="Copy to clipboard"></i>
                                    </span>
                                    <span ng-if="fields[$index].name === 'role_by_role_id'">
                                        {{value.name}}
                                    </span>
                                    <span ng-if="fields[$index].name !== 'api_key' && fields[$index].name != 'role_by_role_id'">
                                        {{value}}
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Edit App -->
    <div data-ng-show="currentEditApp">
        <df-app-details data-app-data="currentEditApp" data-new-app="false" data-api-data="apiData"></df-app-details>
    </div>

</div>
