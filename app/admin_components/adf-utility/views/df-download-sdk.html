<!-- Single button -->
<div class="btn-group {{btnSize}} df-download-sdk">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
       Sample Apps &nbsp;<span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li data-ng-repeat="link in sampleAppLinks"><i class="{{link.icon}}"></i><a target="_blank" href="{{link.href}}">{{link.label}}</a></li>
    </ul>
</div>
