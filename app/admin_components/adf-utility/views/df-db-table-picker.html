<div>
    </br>
    <div>
        <a class="pointerize" data-toggle="collapse" data-target="#select-service-body">
            <h4 class="pointerize">Select DB Service</h4>
        </a>
    </div>
    </br>
    <div id="select-service-body" class="panel-collapse collapse in">
        <div>
            <div class="row row-no-padding">
                <div class="col-xs-12">
                    <div class="col-md-3">
                        <div class="form-group">
                            <select class="form-control" data-ng-model="activeService"
                                    data-ng-options="service.name as service.label for service in services">
                                <option value="">-- Select DB Service --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <select class="form-control" data-ng-model="activeResource"
                                    data-ng-options="resource.name as resource.label for resource in resources" data-ng-disabled="(!activeService || activeService == null) || resources.length == 0">
                                <option value="">-- Select Table --</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group form-controls">
                            <button type="button" class="btn btn-default" data-ng-click="setServiceAndResource()">Set
                                Service
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
