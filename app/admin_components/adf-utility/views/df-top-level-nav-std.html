<div id="top-bar-mask"></div>
<nav class="navbar navbar-default navbar-fixed-top df-top-navbar" role="navigation">

    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><img src="images/Logo-dreamfactory-purple-grey.svg" height="30px" style="padding-top: 10px" /></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right df-navbar-nav">

                <df-nav-notification></df-nav-notification>

                <li data-ng-repeat="link in links" data-ng-if="link.show == true && !link.subLinks" data-ng-class="activeLink === link.name ? 'active': ''">
                    <a href="{{link.path}}" target="{{link.target}}"><i class="{{link.icon}}"></i> {{link.label}}</a>
                </li>

                <li class="dropdown" data-ng-repeat="link in links" data-ng-if="link.show == true && link.subLinks && link.subLinks.length > 0" data-ng-class="activeLink === link.name ? 'active': ''">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="{{link.icon}}"></i> {{link.label}} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li data-ng-repeat="subLink in link.subLinks">
                            <a href="{{subLink.path}}" target="{{subLink.target}}">{{subLink.label}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
