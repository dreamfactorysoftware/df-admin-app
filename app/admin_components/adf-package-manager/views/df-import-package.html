<form class="form-inline" autocomplete="off">
	<div class="row">
		<div class="col-xs-1" style="padding-top: 10px;">
			<label for="">Select File: </label>
		</div>
		<div class="col-xs-11">
			<div class="form-inline">
				<div class="input-group" >
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" data-ng-click="browseFileSystem()">Browse</button>
					</span>
					<input type="text" size="80" class="form-control" data-ng-model="fileImportPath" placeholder="Choose a file or enter URL to a file">
				</div>
				<input style="display: none;" type="file" file="file" class="btn btn-default" id="fileSelect" data-ng-model="uploadFile" data-file-model="uploadFile"/>
			</div>
			<div class="form-inline">
				<input type="checkbox" name="overwrite" id="overwrite" data-ng-model="overwrite" />
				<label for="overwrite">Overwrite existing</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div></div>
	</div>
	<div class="row" style="padding-top: 10px;">
		<div class="col-xs-1" style="padding-top: 10px;">
			<label for="">Password: </label>
		</div>
		<div class="col-xs-11">
			<input type="" class="form-control" data-ng-model="packageImportPassword" id="noautofillpassword" /> (Optional)
		</div>
	</div>
	<div class="row" style="padding-top: 10px;">
		<div class="col-xs-1" style="padding-top: 10px;">
			<label for=""> </label>
		</div>
		<div class="col-xs-11 form-controls">
			<button df-export-package type="button" class="btn btn-primary" data-ng-click="importPackageFile()">Import</button>
			<button df-export-package type="button" class="btn btn-default" data-ng-click="importClear()">Clear</button>
		</div>
	</div>
</form>
