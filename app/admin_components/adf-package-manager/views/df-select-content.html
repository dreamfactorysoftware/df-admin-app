<div class="row">
    <div class="col-xs-6">
        <form>
            <div class="form-group">
                <label for="">Type</label>
                <select class="form-control" data-ng-model="selectedType" data-ng-options="type as type.label for type in types" data-ng-disabled="apiData === null" data-ng-required="true">
                    <option value="">-- No Type Selected --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Name</label>
                <select class="form-control" data-ng-model="selectedName" data-ng-options="name as name for name in names" data-ng-disabled="apiData === null">
                    <option value="">-- No Names Selected --</option>
                </select>
            </div>
        </form>
    </div>
    <div class="col-xs-6">

        <div class="panel" data-ng-show="selectedName">

            <div data-ng-show="selectedNameData.length === 0"><i>Nothing to export</i></div>
            <div style="height: 350px; overflow-x:scroll; overflow: -moz-scrollbars-vertical;" class="package-export-table">
                <table class="table table-hover table-condensed table-striped table-bordered">
                    <thead>
                        <tr>
                            <th colspan="4">
                                <div>
                                    <input type="text" data-ng-model="search.text" class="df-search-box pull-right" placeholder="Search" style="color: #0a141d">
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="component in selectedNameData" data-ng-class="component.__dfUI.selected ? 'info' : ''">
                            <td>
                                <div class="cell-content">
                                    <div>
                                        <input type="checkbox" data-ng-checked="component.__dfUI.selected" data-ng-model="component.__dfUI.selected" />
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="cell-content">
                                    <div>
                                        {{component.record.display_label}}
                                    </div>
                                </div>
                            </td>
                            <td ng-if="selectedName === 'user' || selectedName === 'admin'">
                                <div class="cell-content">
                                    <div>
                                        {{component.record.first_name}} {{component.record.last_name}}
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group form-controls" style="margin-top: 25px">
                <button df-export-package type="button" class="btn btn-primary" data-ng-click="addToPackage(false)" data-ng-disabled="!anySelected()">Add to Package</button>
                <input type="button" df-export-package type="button" class="btn btn-primary" data-ng-show="!search.text" data-ng-click="addToPackage(true)" data-ng-disabled="!selectedNameData.length" value="Add All {{selectedNameData.length ? '(' + selectedNameData.length + ')' : ''}}">
            </div>
        </div>
    </div>
</div>
