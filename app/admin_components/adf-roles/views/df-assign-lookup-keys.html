<div>
    <!--<div class="alert alert-info">
        <li class="fa fa-fw fa-info-circle"></li>
        Lookup keys for service configuration and credentials must be made private.
    </div>-->
    <table class="table table-hover table-striped field-list table-rows-extendable">
        <thead>
            <tr>
                <th><div>Name</div></th>
                <th><div>Value</div></th>
                <th><div>Private</div></th>
                <th>
                    <i class="fa fa-trash-o fa-fw"></i>
                </th>
                <th class="no-border">
                    <div class="btn-group">
                        <button
                            type="button"
                            id="roles_details_lookupkeys_addlookupkeys"
                            class="btn btn-default btn-sm"
                            data-ng-click="addLookUpKey()"
                            title="Add lookup key"
                        >
                            <i class="fa fa-plus fa-fw"></i>
                        </button>
                    </div>
                </th>
            </tr>
        </thead>

        <tbody class="tbody-transparent">
            <tr data-ng-repeat="key in roleLookUpKeys track by $index" ng-show="key.record.role_id !== null">
                <td class="form-group" data-ng-class="key.__dfUI.unique ? '' : 'has-error'">
                    <div class="cell-content input-cell">
                        <div>
                            <input class="form-control" id="roles_details_lookupkeys_name_{{$index}}" data-ng-model="key.record.name" data-ng-keyup="_isUniqueKey()" type="text" />
                        </div>
                    </div>
                </td>
                <td>
                    <div class="cell-content input-cell">
                        <div>
                            <input class="form-control" id="roles_details_lookupkeys_value_{{$index}}" data-ng-model="key.record.value" type="text" />
                        </div>
                    </div>
                </td>
                <td>
                    <div class="cell-content checkbox-cell">
                        <div>
                            <input id="roles_details_lookupkeys_private_{{$index}}" data-ng-model="key.record.private" type="checkbox" />
                        </div>
                    </div>
                </td>
                <td class="no-border">
                    <div class="cell-content icon-cell">
                        <div>
                            <div class="btn-group">
                                <button id="roles_details_lookupkeys_removelookupkey_{{$index}}" type="button" class="btn btn-default btn-sm" data-ng-click="deleteLookUpKey($index)" title="Delete lookup key"><i class="fa fa-trash-o fa-fw"></i></button>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="cell-content"></div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="table-rows-extendable">
        <p class="empty-table-placeholder" data-ng-if="roleLookUpKeys.length===0">
            No lookup keys for this role. Click <i class="fa fa-plus fa-fw"></i> plus button to add.
        </p>
    </div>

    <div>&nbsp;</div>
</div>
