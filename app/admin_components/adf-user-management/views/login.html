<div data-ng-show="showTemplate">
    <div class="row">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 df-auth-container df-section-all-round" ng-if="!loginDirect">

            <!-- Login Section -->
            <div class="df-auth-panel" data-ng-if="loginActive">

                <div class="alert alert-danger" role="alert" data-ng-show="errorMsg !== ''">
                    <button type="button" class="close" data-ng-click="dismissError()"><span aria-hidden="true">&times;</span></button>
                    {{errorMsg}}
                </div>

                <div class="alert alert-success" role="alert" data-ng-show="successMsg !== ''">
                    <button type="button" class="close" data-ng-click="dismissSuccess()"><span aria-hidden="true">&times;</span></button>
                    {{successMsg}}
                </div>


                <div class="panel panel-default df-panel-heading">
                    <div class="panel-heading">
                        <!-- Page title -->
                        <h3 class="panel-title">{{loginFormTitle}}</h3>
                    </div>
                    <div class="panel-body form-controls">
                        <dreamfactory-waiting data-show="loginWaiting"></dreamfactory-waiting>
                        <!-- Login Form -->
                        <form name="loginForm" data-ng-submit="login(creds)" >
                            <div data-ng-if="adldapAvailable">
                                <div class="form-group">
                                    <span><i class="fa fa-fw fa-sign-in"></i>Services:</span>
                                    <select data-ng-change="useAdLdapService(selectedService)" class="form-control" data-ng-model="selectedService" data-ng-options="ldap.name as ldap.label for ldap in adldap">
                                        <option value="">-- {{systemConfig.platform.host}} --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group" data-ng-class="emailError ? 'has-error' : ''">
                                    <span class="input-group-addon"><i class="fa fa-fw {{userField.icon}}"></i></span>
                                    <input type="{{userField.type}}" id="df-login-email" name="df-login-email" placeholder="{{userField.text}}"
                                           data-ng-model="creds.email" class="form-control" ng-required="false">
                                </div>
                            </div>
                            <div data-ng-if="!hidePasswordField">
                                <div class="form-group" >
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-fw fa-key"></i></span>
                                        <input type="password" id="df-login-password" name="df-login-password" placeholder="Enter Password"
                                               data-ng-model="creds.password" class="form-control" ng-required="false">
                                    </div>
                                </div>
                                <div class="form-group" data-ng-if="allowForeverSessions">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" data-ng-checked="rememberMe" data-ng-model="rememberMe" data-ng-change="rememberLogin(rememberMe)" />
                                            Remember Me
                                        </label>
                                    </div>
                                </div>

                                <!-- <input type="submit" value="submit"> -->
                                <input class="btn btn-primary btn-block" id="submit-login" type="submit" value="Login">

                                <!--OAuth login-->
                                <div class="form-group" data-ng-show="showOAuth">
                                    <dreamfactory-remote-auth-providers></dreamfactory-remote-auth-providers>
                                </div>
                                <div class="form-group">
                                    <dreamfactory-saml-auth-providers></dreamfactory-saml-auth-providers>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="pull-right">
                    <a id="forgot-password-active" type="button"
                        data-ng-click="forgotPassword()">Forgot Password</a>
                </div>

            </div>
            <!-- End Login Section -->

            <dreamfactory-forgot-pword-email data-ng-show="!loginActive"></dreamfactory-forgot-pword-email>
        </div>
    </div>
</div>
