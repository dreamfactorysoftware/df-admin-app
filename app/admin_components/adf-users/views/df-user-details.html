<div>

    <!-- Form Title -->
    <df-details-header data-new="newUser" data-api-name="'User'" data-name="user.record.display_name"></df-details-header>

    <!-- Create User Form -->
    <form class="df-inputs-width" name="create-user" data-ng-submit="saveUser()" autocomplete="off">

        <ul class="nav nav-tabs" data-role="tablist">
            <li class="active">
                <a showtab href="#basic" id="basic-tab">Basic</a>
            </li>
            <li class="vert-nav-divider">
                |
            </li>
            <li>
                <a showtab href="#roles" id="roles-tab">Roles</a>
            </li>
            <li class="vert-nav-divider">
                |
            </li>
            <li>
                <a showtab href="#lookupkeys" id="lookupkeys-tab" data-ng-class="lookupKeysError ? 'df-tab-has-error' : ''">Lookup Keys</a>
            </li>
        </ul>

        <div class="tab-content" style="margin-top: 20px">
            <div id="basic" class="tab-pane active">
                <div class="row df-inputs-row">
                    <div class="col-md-6">
                        <!-- User Username -->
                        <div class="form-group">
                            <label>{{ (loginAttribute==='username')? 'Username (Required for login)' : 'Username (Optional, defaults to email address)'}}</label>
                            <input id="user_details_info_username" type="text" class="form-control" data-ng-model="user.record.username" placeholder="Username"/>
                        </div>

                        <!-- User Email -->
                        <div class="form-group">
                            <label>{{ (loginAttribute==='username')? 'Email' : 'Email (Required for login)'}}</label>
                            <input id="user_details_info_email" type="email" class="form-control" data-ng-model="user.record.email" placeholder="Email"/>
                        </div>

                        <!-- User First Name -->
                        <div class="form-group">
                            <label>First Name</label>
                            <input id="user_details_info_firstname" type="text" class="form-control" data-ng-model="user.record.first_name" placeholder="First Name" />
                        </div>

                        <!-- User Last Name -->
                        <div class="form-group">
                            <label>Last Name</label>
                            <input id="user_details_info_lastname" type="text" class="form-control" data-ng-model="user.record.last_name" placeholder="Last Name" />
                        </div>

                        <!-- User Display Name -->
                        <div class="form-group">
                            <label>Display Name</label>
                            <input id="user_details_info_displayname" type="text" class="form-control" data-ng-model="user.record.name" placeholder="Display Name"  />
                        </div>

                        <!-- User Phone -->
                        <div class="form-group">
                            <label>Phone</label>
                            <input id="user_details_info_phone" type="text" class="form-control" data-ng-model="user.record.phone" placeholder="Phone"  />
                        </div>
                        <hr />
                    </div>
                    <div class="col-md-5">

                        <!-- User Invite/Confirmation -->
                        <div class="form-group">
                            <df-confirm-user></df-confirm-user>
                        </div>

                        <!-- User Password -->
                        <div class="form-group">
                            <df-set-user-password></df-set-user-password>
                        </div>

                        <hr />

                        <!-- User Active -->
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input id="user_details_info_active" type="checkbox" data-ng-model="user.record.is_active" />
                                    Active
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div id="roles" class="tab-pane">
                <df-user-roles></df-user-roles>
            </div>

            <div id="lookupkeys" class="tab-pane">
                <df-user-lookup-keys></df-user-lookup-keys>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="form-controls">
                        <input id="users_details_save" class="btn btn-default btn-primary" type="submit" value="Save" />
                        <button id="users_details_cancel" type="button" class="btn btn-default" data-ng-click="cancelEditor()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>


    </form>
</div>
