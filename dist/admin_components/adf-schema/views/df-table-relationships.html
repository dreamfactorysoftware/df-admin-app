<div class="form-group well well-sm"> <label>Relationships</label> <button type="button" class="btn btn-default btn-sm" data-ng-click="addRelation()" title="Add virtual relationship" data-ng-disabled="(viewMode === 'json') || table.__dfUI.newTable"> Add Virtual Relationship </button> </div> <table class="table table-condensed table-hover table-striped table-bordered"> <th> <th>Name <th>Alias <th>Type <th>Virtual <tr data-ng-repeat="relation in relationshipTableData | orderBy:'name' track by $index "> <td> <button type="button" class="btn btn-default btn-xs" data-ng-if="relation.is_virtual" data-ng-click="deleteRelation(relation)" title="Delete Relation"><i class="fa fa-fw fa-trash"></i></button>  <td data-ng-click="editRelation(relation)">{{relation.name}} <td data-ng-click="editRelation(relation)">{{relation.alias}} <td data-ng-click="editRelation(relation)">{{relation.type}} <td data-ng-click="editRelation(relation)">{{relation.is_virtual}}  </table>
