 <div class="form-group well well-sm"> <label>Relationships</label> <button id="schema_relation_new" type="button" class="btn btn-default btn-sm" data-ng-click="addRelation()" title="Add virtual relationship" data-ng-disabled="(viewMode === 'json') || $parent.table.__dfUI.newTable"> Add Virtual Relationship </button> </div> <table class="table table-condensed table-hover table-striped table-bordered"> <th></th> <th>Name</th> <th>Alias</th> <th>Type</th> <th>Virtual</th> <tr data-ng-repeat="relation in relationTableData | orderBy:'name' track by $index "> <td> <button type="button" class="btn btn-default btn-xs" id="schema_relation_table_row_delete_{{$index}}" data-ng-if="relation.is_virtual" data-ng-click="deleteRelation(relation)" title="Delete Relation"><i class="fa fa-fw fa-trash"></i></button> </td> <td id="schema_relation_table_row_{{$index}}_name" data-ng-click="editRelation(relation)">{{relation.name}}</td> <td id="schema_relation_table_row_{{$index}}_alias" data-ng-click="editRelation(relation)">{{relation.alias}}</td> <td id="schema_relation_table_row_{{$index}}_type" data-ng-click="editRelation(relation)">{{relation.type}}</td> <td id="schema_relation_table_row_{{$index}}_virtual" data-ng-click="editRelation(relation)">{{relation.is_virtual}}</td> </tr> </table>
