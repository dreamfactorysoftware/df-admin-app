<div data-ng-show="(currentCreateField === null) && (currentCreateRelation === null)"> <div data-ng-show="viewMode === 'table'"> <div class="form-group"> <label>Table Name</label> <input id="schema_details_table_create_name" type="text" class="form-control" data-ng-model="table.record.name" placeholder="Enter table name." data-ng-disabled=""> <input type="hidden" data-ng-model="table.currentService.name" value="currentService"> </div> <div class="form-group"> <label>Alias</label> <input id="schema_details_table_create_alias" type="text" class="form-control" data-ng-model="table.record.alias" placeholder="Enter alias label."> </div> <div class="form-group"> <label>Label</label> <input id="schema_details_table_create_label" type="text" class="form-control" data-ng-model="table.record.label" placeholder="Enter table label."> </div> <div class="form-group"> <label>Plural Label</label> <input id="schema_details_table_create_plural" type="text" class="form-control" data-ng-model="table.record.plural" placeholder="Enter table plural label."> </div> <div class="form-group"> <label>Description</label> <input id="schema_details_table_create_description" type="text" class="form-control" data-ng-model="table.record.description" placeholder="Enter table description."> </div> <df-table-fields data-table-data="table.record.field"></df-table-fields> <df-table-relationships data-table-data="table.record.related"></df-table-relationships> </div> <div data-ng-show="viewMode === 'json'" class="row"> <div class="col-xs-12"> <df-ace-editor data-direct-data="table.record" data-is-editable="isEditable" data-is-clean="isEditorClean" data-current-editor="editor"></df-ace-editor> </div> </div> <div class="row df-btn-row" style="padding-bottom: 20px; margin-top: 20px"> <div class="col-xs-12"> <button id="schema_details_table_create_save" type="button" class="btn btn-primary save-schema-btn" data-ng-click="saveTable()">Save </button> <button id="schema_details_table_create_cancel" type="button" class="btn btn-default" data-ng-click="cancelTable()">Cancel </button> </div> </div> </div> <div data-ng-show="currentCreateField !== null"> <df-field-details data-field-data="currentEditField" data-current-table="table.record.name" data-current-service="table.currentService"></df-field-details> </div> <div data-ng-show="currentCreateRelation !== null"> <df-relation-details data-relation-data="currentEditRelation" data-current-table="table.record.name" data-current-service="table.currentService"></df-relation-details> </div>
