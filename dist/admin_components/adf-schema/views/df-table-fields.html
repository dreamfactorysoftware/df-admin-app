 <div class="form-group well well-sm"> <label>Fields</label> <button id="schema_field_new" type="button" class="btn btn-default btn-sm" data-ng-click="addField($parent.table)" title="Add field" data-ng-disabled="viewMode === 'json'"> Add Field </button> </div> <table class="table table-condensed table-hover table-striped table-bordered"> <th></th> <th ng-click="sortBy('name')"> Name <span ng-show="propertyName == 'name' && !reverse" class="fa fa-caret-up"></span> <span ng-show="propertyName == 'name' && reverse" class="fa fa-caret-down"></span> </th> <th ng-click="sortBy('alias')"> Alias <span ng-show="propertyName == 'alias' && !reverse" class="fa fa-caret-up"></span> <span ng-show="propertyName == 'alias' && reverse" class="fa fa-caret-down"></span> </th> <th ng-click="sortBy('type')"> Type <span ng-show="propertyName == 'type' && !reverse" class="fa fa-caret-up"></span> <span ng-show="propertyName == 'type' && reverse" class="fa fa-caret-down"></span> </th> <th ng-click="sortBy('is_virtual')"> Virtual <span ng-show="propertyName == 'is_virtual' && !reverse" class="fa fa-caret-up"></span> <span ng-show="propertyName == 'is_virtual' && reverse" class="fa fa-caret-down"></span> </th> <th ng-click="sortBy('is_aggregate')"> Aggregate <span ng-show="propertyName == 'is_aggregate' && !reverse" class="fa fa-caret-up"></span> <span ng-show="propertyName == 'is_aggregate' && reverse" class="fa fa-caret-down"></span> </th> <th ng-click="sortBy('required')"> Required <span ng-show="propertyName == 'required' && !reverse" class="fa fa-caret-up"></span> <span ng-show="propertyName == 'required' && reverse" class="fa fa-caret-down"></span> </th> <th>Constraints</th> <tr data-ng-repeat="field in $parent.table.record.field | orderBy:propertyName:reverse track by $index "> <td> <button id="schema_field_table_row_delete_{{$index}}" type="button" class="btn btn-default btn-xs" data-ng-click="deleteField(field)" title="Delete field"> <i class="fa fa-fw fa-trash"></i> </button> </td> <td id="schema_field_table_row_{{$index}}_name" data-ng-click="editField(field)">{{field.name}}</td> <td id="schema_field_table_row_{{$index}}_alias" data-ng-click="editField(field)">{{field.alias}}</td> <td id="schema_field_table_row_{{$index}}_type" data-ng-click="editField(field)">{{field.type}}</td> <td id="schema_field_table_row_{{$index}}_virtual" data-ng-click="editField(field)">{{field.is_virtual}}</td> <td id="schema_field_table_row_{{$index}}_aggregate" data-ng-click="editField(field)">{{field.is_aggregate}}</td> <td id="schema_field_table_row_{{$index}}_required" data-ng-click="editField(field)">{{field.required}}</td> <td id="schema_field_table_row_{{$index}}_constraints" data-ng-click="editField(field)"> {{field.is_primary_key ? 'Primary Key' : (field.is_foreign_key ? 'Foriegn Key' : (field.is_unique ? 'Unique' : ''))}} </td> </tr> </table>
