<div class="form-group well well-sm"> <label>Fields</label> <button type="button" class="btn btn-default btn-sm" data-ng-click="addField($parent.table)" title="Add field" data-ng-disabled="viewMode === 'json'"> Add Field </button> </div> <table class="table table-condensed table-hover table-striped table-bordered"> <th> <th ng-click="sortBy('name')"> Name <span ng-show="propertyName == 'name' && !reverse" class="fa fa-caret-up"></span> <span ng-show="propertyName == 'name' && reverse" class="fa fa-caret-down"></span>  <th ng-click="sortBy('alias')"> Alias <span ng-show="propertyName == 'alias' && !reverse" class="fa fa-caret-up"></span> <span ng-show="propertyName == 'alias' && reverse" class="fa fa-caret-down"></span>  <th ng-click="sortBy('type')"> Type <span ng-show="propertyName == 'type' && !reverse" class="fa fa-caret-up"></span> <span ng-show="propertyName == 'type' && reverse" class="fa fa-caret-down"></span>  <th ng-click="sortBy('is_virtual')"> Virtual <span ng-show="propertyName == 'is_virtual' && !reverse" class="fa fa-caret-up"></span> <span ng-show="propertyName == 'is_virtual' && reverse" class="fa fa-caret-down"></span>  <th ng-click="sortBy('is_aggregate')"> Aggregate <span ng-show="propertyName == 'is_aggregate' && !reverse" class="fa fa-caret-up"></span> <span ng-show="propertyName == 'is_aggregate' && reverse" class="fa fa-caret-down"></span>  <th ng-click="sortBy('required')"> Required <span ng-show="propertyName == 'required' && !reverse" class="fa fa-caret-up"></span> <span ng-show="propertyName == 'required' && reverse" class="fa fa-caret-down"></span>  <tr data-ng-repeat="field in $parent.table.record.field | orderBy:propertyName:reverse track by $index "> <td> <button type="button" class="btn btn-default btn-xs" data-ng-click="deleteField(field)" title="Delete field"><i class="fa fa-fw fa-trash"></i></button> <button type="button" class="btn btn-default btn-xs" data-ng-class="field.is_primary_key ? 'btn-warning' : ''" data-ng-click="setPrimaryField(field)" title="Set primary key"><i class="fa fa-fw fa-key"></i></button>  <td data-ng-click="editField(field)">{{field.name}} <td data-ng-click="editField(field)">{{field.alias}} <td data-ng-click="editField(field)">{{field.type}} <td data-ng-click="editField(field)">{{field.is_virtual}} <td data-ng-click="editField(field)">{{field.is_aggregate}} <td data-ng-click="editField(field)">{{field.required}}  </table>
