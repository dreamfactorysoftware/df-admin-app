<div class="form-group"> <div class="alert alert-info"> <li class="fa fa-info-circle"></li> Lookup keys for service configuration and credentials must be made private. </div> <table class="table table-hover table-striped table-responsive"> <thead> <tr> <th>Name <th>Value <th>Private <th>Allow User Update <th> <div class="btn-group"> <button type="button" class="btn btn-default btn-sm" data-ng-click="newKey()" title="Add lookup key"><i class="fa fa-plus fa-fw"></i></button> </div>    <tbody> <tr data-ng-repeat="key in lookupKeys track by $index" ng-show="key.record.user_id !== null"> <td class="form-group" data-ng-class="key.__dfUI.unique ? '' : 'has-error'"> <input class="form-control" data-ng-model="key.record.name" data-ng-keyup="_isUniqueKey()" type="text" data-ng-required="true">  <td> <input class="form-control" data-ng-model="key.record.value" type="text" data-ng-required="true">  <td> <input data-ng-model="key.record.private" type="checkbox">  <td> <input data-ng-model="key.record.allow_user_update" type="checkbox">  <td> <div class="btn-group"> <button type="button" class="btn btn-default btn-sm" data-ng-click="removeKey($index)" title="Delete lookup key"><i class="fa fa-trash-o fa-fw"></i></button> </div>    </table> <p data-ng-if="lookupKeys.length === 0"> No lookup keys for this user. Click the plus button to add. </p> </div>
