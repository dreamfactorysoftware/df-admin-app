<div class="row"> <div class="col-xs-12" style="max-width: 500px"> <!-- User Role --> <div class="form-group" data-ng-init="init()"> <div data-ng-repeat="app in apiData.app"> <label>{{ app.name }}</label> <select id="user_details_roles_{{app.name}}" class="form-control" data-ng-change="selectRole()" data-ng-model="roleToAppMap[app.id]" data-ng-options="role.id as role.name for role in apiData.role"> <option value="" selected>-- No Role Selected --</option> </select> <br> </div> </div> </div> </div>
