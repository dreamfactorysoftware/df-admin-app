<div class="row"> <div class="col-xs-6"> <form> <div class="form-group"> <label for="">Type</label> <select class="form-control" data-ng-model="selectedType" data-ng-options="type as type.label for type in types" data-ng-required="true"> <option value="">-- No Type Selected -- </select> </div> <div class="form-group"> <label for="">Name</label> <select class="form-control" data-ng-model="selectedName" data-ng-options="name as name for name in names" data-ng-disabled="loading"> <option value="">-- No Names Selected -- </select> </div> <div class="form-group"> <button df-export-package type="button" class="btn btn-primary" data-ng-click="addToPackage()">Add to Package</button> </div> </form> </div> <div class="col-xs-6"> <df-section-toolbar data-ng-hide="selectedNameLabel == ''"> <df-table-paginate data-api="selectedName" data-type="'package'" data-total-count="totalCount" id="paginatecontrol" data-filter="search.text"></df-table-paginate> <div style="margin-left: 100px"> <input type="text" data-ng-model="search.text" class="df-search-box" placeholder="Search"> <label> <input type="checkbox" data-ng-checked="contentControls.selectAll" data-ng-model="contentControls.selectAll"> {{selectedNameLabel}} </label> </div> <input type="hidden" id="totalCount" value="{{totalCount}}"> </df-section-toolbar> <div class="panel" data-ng-hide="selectedNameLabel == ''"> <div style="height: 150px; overflow-x:scroll; overflow: -moz-scrollbars-vertical" class="package-export-table"> <table class="table table-hover table-condensed table-striped table-bordered"> <tbody> <tr data-ng-repeat="component in selectedNameData" data-ng-class="component.__dfUI.selected ? 'info' : ''"> <td> <input type="checkbox" data-ng-checked="component.__dfUI.selected" data-ng-model="component.__dfUI.selected" ng-disabled="checkboxDisable">  <td ng-if="selectedName === 'user'"> {{component.record.first_name}} {{component.record.last_name}}  <td> {{component.record.display_label}}    </table> </div> </div> </div> </div>
