<h5>Select Folder</h5> <form class="form-inline" autocomplete="nope"> <div class="row"> <div class="col-xs-1" style="padding-top: 10px;"> <label for="">Export to: </label> </div> <div class="col-xs-11"> <div class="form-inline"> <select class="form-control" data-ng-model="selectedFileService" data-ng-options="service as service.label for service in availableFileServices" data-ng-required="true" title="File service to export to"> <option value="">-- Select File Service --</option> </select> <label for=""> / </label> <input class="form-control" data-ng-model="folderName" placeholder="__EXPORTS" id="nofillfolder" autocomplete="nope" title="Folder name to export to"> <label for=""> / </label> <input class="form-control" data-ng-model="fileName" placeholder="File Name (Optional)" id="nofilename" autocomplete="nope" title="File name to export to"> </div> </div> </div> <div class="row"> <div></div> </div> <div class="row" style="padding-top: 10px;" data-ng-hide="!enablePassword"> <div class="col-xs-1" style="padding-top: 10px;"> <label for="">Password: </label> </div> <div class="col-xs-11"> <input type="" data-ng-model="packagePassword" class="form-control" id="noautofillpassword" autocomplete="nope"> </div> </div> <div class="row df-btn-row form-controls" style="padding-top: 20px; padding-bottom: 20px"> <div class="col-xs-1"> </div> <div class="col-xs-11"> <button df-export-package type="button" class="btn btn-primary" data-ng-click="exportPackage()">Export</button> <button df-export-package type="button" class="btn btn-default" data-ng-click="exportClear()">Clear</button> </div> </div> <div ng-if="showFilePath" class="row df-btn-row" style="padding-top: 10px; padding-bottom: 20px"> <div class="col-xs-1" style="padding-top: 10px;"> <label>File Path:</label> </div> <div class="col-xs-11"> <span id="publicFilePathInput">{{ publicFilePath }}</span> <button class="btn btn-primary" ngclipboard data-clipboard-target="#publicFilePathInput"> <i class="fa fa-clipboard"></i>&nbsp; Copy to clipboard </button> <button class="btn btn-success" data-ng-click="exportDownload()"> <i class="fa fa-download"></i>&nbsp; Download </button> </div> </div> <div style="margin-top: 5px" class="alert alert-info" ng-if="publicPathNote"> <li class="fa fa-exclamation-circle"></li> <span>{{ publicPathNote }}</span> </div> </form>
