<div class="modal animated fadeIn" id="{{ target }}" data-backdrop="false"> <div class="modal-dialog"> <div class="modal-content"> <form ng-submit="" name="user_form"> <div class="modal-header"> <button type="button" class="close" ng-click="githubModalCancel()"> <span aria-hidden="true">&times;</span> <span class="sr-only">X</span> </button> <h4 class="modal-title">Upload a script file from GitHub</h4> </div> <div class="modal-body"> <div class="form-group"> <label for="">GitHub File URL</label> <input type="text" class="form-control" data-ng-model="githubModal.url" id="" placeholder="https://github.com/user/repo/blob/file.json"> </div> <div> <br> </div> <div class="form-group" ng-if="githubModal.private"> <label for="githubuser">GitHub Username</label> <input type="text" class="form-control" data-ng-model="githubModal.username" id="githubuser" placeholder="Username"> </div> <div class="form-group" ng-if="githubModal.private"> <label for="githubpass">GitHub Password</label> <input type="password" class="form-control" data-ng-model="githubModal.password" id="githubpass" placeholder="Password"> </div> <div> <div class="alert alert-danger" role="alert" ng-if="modalError.visible">{{modalError.message}}</div> </div> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" ng-click="githubModalCancel()">Cancel</button> <button type="submit" class="btn btn-primary" ng-click="githubUpload()">Upload</button> </div> </form> </div> </div> </div>
