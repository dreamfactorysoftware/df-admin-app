<div class="btn-group btn-group-sm pull-left"> <button type="button" data-ng-class="_isFirstPage() ? 'disabled' : ''" class="btn btn-default btn-sm left-arrow" data-ng-disabled="disableTableBtns" data-ng-click="getPrevious()" title="Previous page"> <i class="fa fa-fw fa-angle-left"></i> </button> <div class="btn-group"> <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" data-ng-disabled="disableTableBtns" title="Select page"> <span class="hidden-sm hidden-xs">Page</span> {{currentPage.number}} <span class="caret"></span> </button> <ul class="dropdown-menu" role="menu"> <li data-ng-repeat="page in pagesArr"><a data-ng-click="getPage(page)"><span class="hidden-sm hidden-xs">Page</span> {{page.number}}</a></li> </ul> </div> <button type="button" data-ng-class="_isLastPage() ? 'disabled' : ''" class="btn btn-default btn-sm right-arrow" data-ng-disabled="disableTableBtns" title="Next page" data-ng-click="getNext()"><i class="fa fa-fw fa-angle-right"></i> </button> </div>
