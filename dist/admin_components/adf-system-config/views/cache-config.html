<div> <df-large-help data-options="dfLargeHelp.cacheConfig"></df-large-help> <!--<h3>System Cache</h3>--> <button type="button" class="btn btn-primary" data-ng-click="flushSystemCache()">Flush System-Wide Cache</button> <br> <br> <table class="table table-striped" data-ng-if="apiData.cache.length > 0"> <tr> <th>Per-Service Caches</th> <th></th> </tr> <tr data-ng-repeat="service in apiData.cache track by $index "> <td> {{service.label}} </td> <td> <button type="button" class="btn btn-default btn-sm" data-ng-click="flushServiceCache($index)"><i class="fa fa-refresh fa-fw"></i> </button> </td> </tr> </table> <table class="table table-striped" data-ng-if="apiData.cache.length === 0"> <tr> <th>Per-Service Caches</th> <th></th> </tr> <tr> <td> No cache-enabled services found. </td> </tr> </table> </div>
