<div data-ng-show="menuOpen"> <div class="well well-sm"> <div class="row"> <div class="col-xs-2"> <button type="button" class="btn btn-default btn-sm" data-ng-click="menuBack()" data-ng-disabled="!currentScriptTypeObj">Back</button> </div> <div class="col-xs-10"> <input type="text" data-ng-model="pathFilter" class="form-control input-sm" placeholder="Filter"> </div> </div> </div> <div df-fs-height id="scripting-sidebar-list" style="height:500px; overflow-y: scroll"> <!-- Menu for Scripting Type --> <div class="list-group scripting-list-group" data-ng-show="menuPathArr.length === 0 || currentScriptObj.script_id === 'sample-scripts' "> <a class="list-group-item" data-ng-repeat="type in scriptTypes | filter: pathFilter" data-ng-click="setScriptType(type)">{{type.label}}<i class="fa fa-fw fa-chevron-right pull-right"></i></a> </div> <!-- Handle Menuing for Events driven Scripts --> <div data-ng-if="currentScriptTypeObj.name === 'event-scripts'"> <div class="list-group scripting-list-group" data-ng-show="menuPathArr.length === 1"> <a class="list-group-item" data-ng-repeat="event in events | filter: pathFilter" data-ng-click="setEvent(event)">{{event.name}}<i class="fa fa-fw fa-chevron-right pull-right"></i></a> </div> <div class="list-group scripting-list-group" data-ng-show="menuPathArr.length === 2"> <a class="list-group-item" data-ng-repeat="path in currentEventObj.paths | filter: pathFilter" data-ng-click="setPathObj(path)" data-ng-if="!_isVariablePath(path)">{{path.path}}<i class="fa fa-fw fa-chevron-right pull-right"></i></a> </div> <div class="list-group scripting-list-group" data-ng-show="menuPathArr.length === 3"> <span data-ng-repeat="verb in currentPathObj.verbs | filter: pathFilter"> <a data-ng-click="setScript(event)" data-ng-repeat="event in verb.event">{{event}} <span data-ng-if="!uppercaseVerbLabels" class="pull-right text-muted" style="font-size: 10px; margin-top: 5px">{{verb.type}}</span> <span data-ng-if="uppercaseVerbLabels" class="pull-right text-muted" style="font-size: 10px; margin-top: 5px; text-transform: uppercase">{{verb.type}}</span> </a> </span> </div> <div data-ng-show="menuPathArr.length === 4"> <div class="form-group"> <label>Script Id</label> <input class="form-control" type="text" data-ng-disabled="true" data-ng-model="currentScriptObj.script_id"> </div> <div class="form-group"> <label>Language</label> <input class="form-control" type="text" data-ng-disabled="true" data-ng-model="currentScriptObj.language"> </div> </div> </div> </div> </div>
